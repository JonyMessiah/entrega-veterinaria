<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicia sesión</title>
    <link rel="stylesheet" href="estilos-inicio.css">
</head>


<header>
    <div class="header-cont">
        <img src="Assets/Artboard 6.png" alt="Logo horizontal de la Veterinaria Moka" href="index.html" id="logoHome">
    </div>

</header>

<body>
    <form  id="form-login">
    <div class="contenedor-inicio">

        <h2>Inicia sesión</h2>        
            <div class="inicio-inputs" id="formulario">

                <label for="email">Ingrese su correo electrónico:</label>
                <input type="email" placeholder="juanito@email.com" id="email" required>

                <label for="pass">Ingrese su contraseña:</label>
                <input type="password" placeholder="••••••••" id="pass" required>

            </div>

            <input type="submit" value="Ingresar" id="boton-inicio">
    

    </div>
</form>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
    <script src="controlador-inicio-sesion.js"></script>

</body>
</html>
