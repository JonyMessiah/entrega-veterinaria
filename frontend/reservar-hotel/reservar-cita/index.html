<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Citas</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<header>
    <div id="introBlock">
        <img src="Assets/Artboard 6.png" alt="Logo de la Veterinaria Moka" height="200" id="logoMoka">
        <div id="bienvenidos">
        <h1>Bienvenidos</h1>
        </div>
    </div>
</header>

<body>
    <form> 
    <div class="Res_cita"> 
        <h1 id="cita">Reserve la cita</h1>
    </div>
    <section class="Form_citas">
        <input class="controlador" type="text" name="nombre" id="nombres" placeholder="Nombre de la mascota" pattern="[A-Za-z_ ]{0,}" required>
        <h3 class="Titulo">Seleccione su tipo de mascota</h3>
      <select class="controlador" name="animal" id="huh">

        <required>
          <option value="perro">Perro</option>
          <option value="gato">Gato</option>
          <option value="conejo">Conejo</option>
          <option value="hamster">Hamster</option>
          <option value="perro">Pajaro</option>
          <option value="perro">Pez</option>
          <option value="otro">Otro</option>
        </required>
        <input class="controlador" type="text" name="telefono" id="telefono" placeholder="Ingrese su número de teléfono" pattern="[0-9]{0,}" required>
        <textarea class="descripcion" name="text" id="descripcion" id="descripcion" placeholder="Haga una breve descripcion del motivo de su cita" required></textarea>
        <div class="calendario">
            <h1 id="cal_dispo">Calendario de días disponibles</h1>
        </div>
        <div class="Cal">
            <h1>Fecha de ingreso</h1>
            <input type="date" >

        </div>
        
        <div class="contenedor-boton"><input class="Boton" type="submit" name="Boton" id="Boton" placeholder="Enviar"></div>
    </form>
    </section>
    <footer>
        <div id="foot">
        <h6>© Veterinaria Moka 2022 - Todos los derechos reservados.</h6>
        </div>  
    
    </footer>

</body>
</html>
