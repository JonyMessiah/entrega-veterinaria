<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Hotel</title>
    <link rel="stylesheet" href="resets.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<header>
    <div id="introBlock">
        <img src="Assets/Artboard 6.png" alt="Logo de la Veterinaria Moka" height="200" id="logoMoka">
        <div id="bienvenidos">
        <h1>Bienvenidos</h1>
        </div>
    </div>
</header>

<body>
    <form>
    <div class="Res_cita">
        <h1 id="cita">Haga su reservación</h1>
    </div>
    <section class="Form_citas" id="formulario">

        <label for="nombre">Ingrese el nombre de su mascota:</label> <br> <br>
        <input class="controlador" type="text" name="nombre" id="nombres" placeholder="Nombre de la mascota" pattern="[A-Za-z_ ]{0,}" required>

        <label for="animal">Seleccione la especie de su mascota:</label> <br> <br>
        <select class="controlador" name="animal" id="animales" required>
        
        <option value="perro">Perro</option>
        <option value="gato">Gato</option>
        <option value="conejo">Conejo</option>
        <option value="hamster">Hamster</option>
        <option value="perro">Pajaro</option>
        <option value="perro">Pez</option>
        <option value="otro">Otro</option>
        
        </select>

        <label for="numero">Ingrese su número de teléfono:</label> <br><br>
        <input class="controlador" type="text" name="numero" id="telefono" placeholder="8123-4567" maxlength="9" required>


        <label for="text">Ingrese si su mascota tiene cuidados especiales:</label> <br><br>
        <textarea class="descripcion" name="text" id="descripcion" placeholder="Luna requiere un bozal." required></textarea>
        <div class="calendario">
            <h1 id="cal_dispo">Calendario</h1>
        </div>
        <div class="Cal">
            <h1>Fecha de ingreso</h1> <br>
            <input type="date" min="2022-08-29" max="2027-12-31" id="ingreso" required>
            <h2>Fecha de salida</h2> <br>
            <input type="date" min="2022-08-29" max="2027-12-31" id="salida" required>
        </div>

        <div class="contenedor-boton"><input class="Boton" type="submit" name="Boton" id="Boton" placeholder="Enviar"></div>
    </form>
    
    </section>

    <footer>
        <div id="foot">
        <h6>© Veterinaria Moka 2022 - Todos los derechos reservados.</h6>
        </div>  
    
    </footer>

    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="controlador-reserva-hotel.js"></script>


</body>
</html>
